<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS BOOTSTRAP-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css" />
    <!--Icons-->
    <link
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <!--Logo-->
    <link rel="shortcut icon" href="images/Logo.png" type="image/x-icon" />

    <title>A+ clothes</title>
  </head>
  <!--BODY---------------------------------------------------------------------------------->
  <body>
    <header id="header">
      <nav class="navbar navbar-expand-lg px-4">
        <a href="#" class="navbar-brand"><img src="images/Logo.png" alt="logo" /></a>
        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#myNavbar"
        >
          <span class="toggler-icon">
            <i class="fas fa-bars"></i>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="navbar-nav text-capitalize mx-auto">
            <li class="nav-item active">
              <a href="#header" class="nav-link">home</a>
            </li>
            <li class="nav-item active"><a href="#about" class="nav-link">about</a></li>
            <li class="nav-item active"><a href="#store" class="nav-link">store</a></li>
            <li class="nav-item active">
              <a href="#service" class="nav-link">services</a>
            </li>
            <li class="nav-item active">
              <a href="#products" class="nav-link">order</a>
            </li>
          </ul>
          <div class="nav-info-items d-none d-lg-flex">
            <div
              class="nav-info align-items-center d-flex justify-content-between mx-lg-5"
            >
              <span class="info-coin mx-lg-3"><i class="fas fa-phone"></i></span>
              <p class="mb-0">+054 3293 43</p>
            </div>
            <div
              id="cart-info"
              class="nav-info align-itms-center cart-info d-flex justify-content-between mx-lg-5"
            >
              <span class="cart-info__icon mr-lg-3">
                <i class="fas fa-shopping-cart"></i>
              </span>
              <p class="mb-0 text-capitalize">
                <span id="item-count">2</span>
                items-$
                <span class="item-total">10.45</span>
              </p>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>

    <script
      src="https://kit.fontawesome.com/d9793b05d1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
