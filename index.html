<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS BOOTSTRAP-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css" />
    <!--Icons-->
    <link
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <!--Logo-->
    <link rel="shortcut icon" href="images/Logo.png" type="image/x-icon" />
    <title>A+ clothes</title>
  </head>
  <body>
    <!--Header-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="#" class="nav-link text-secondary mx-3">
              <i class="ion-social-facebook"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-secondary mx-3">
              <i class="ion-social-twitter"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-secondary mx-3">
              <i class="ion-social-instagram"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-secondary mx-3">
              <i class="ion-social-youtube"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-secondary mx-3">
              <i class="ion-social-linkedin"></i>
            </a>
          </li>
        </ul>
        <span class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle text-secondary"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Lenguage
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">English</a>
            <a class="dropdown-item" href="#">Spanish</a>
            <a class="dropdown-item" href="#">French</a>
          </div>
        </span>
        <span class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle text-secondary"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Currency
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Dollar</a>
            <a class="dropdown-item" href="#">Euro</a>
          </div>
        </span>
        <span class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle text-secondary"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            My account
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Checkout</a>
            <a class="dropdown-item" href="#">Shopping Cart</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Wishlist</a>
          </div>
        </span>
      </div>
    </nav>
    <!--Header 2---------------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img class="img-fluid ml-1" src="images/Logo.png" alt="" />
      </a>

      <span class="navbar-text mr-auto d-none d-md-block">
        <i class="ion-android-chat"></i>
        &nbsp Inquiry/Helpline: 011923832
      </span>
      <form class="form-inline my-2 my-lg-0">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>
    <!--SCRIPTS BOOTSTRAP-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
